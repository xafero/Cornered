<!DOCTYPE html>
<html ng-app="carApp">
    <head>
        <title>AngularJS 1.x tests</title>
        <meta charset="UTF-8">
        <meta name="viewport" 
              content="width=device-width, initial-scale=1.0">

        <link rel="icon" href="favicon.ico" type="image/x-icon" />

        <script src="bower_components/angular/angular.js"></script>
        <link rel="stylesheet" href="index.css" type="text/css" />
        <script src="index.js"></script>
    </head>
    <body ng-controller="CarListController as ctrl">
        <h2>{{hello}}, here are our {{cars.length}} offers:</h2>

        <ul>
            <li ng-repeat="car in cars">
                <span class="name">#{{$index}} {{car.name}}</span>
                <p class="desc">{{car.snippet | lowercase}}</p>
                <p class="desc" ng-bind="car.weight" />
            </li>
        </ul>

        <label><input type="checkbox" ng-model="shouldShow">Hide that inputs!</label>
        <h2>Input your choice</h2>

        <div ng-init="ctrl.year = 2016;ctrl.count = 2" ng-hide="shouldShow">
            <div>
                Year: <input type="number" min="0" ng-model="ctrl.year" 
                             ng-cloak />
            </div>
            <div>
                Count: <input type="number" min="0" ng-model="ctrl.count" 
                              ng-model-options="{debounce: 1500}"/>
            </div>
            <div>
                <b>You want {{ctrl.count}} car(s) from {{ctrl.year}}?</b>
                <p>
                    <button ng-click="ctrl.doReset()">Reset the form!</button>
                </p>
            </div>
        </div>
        
    </body>
</html>
